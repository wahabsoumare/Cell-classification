<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css')}}">
        <title>Paludisme Detection</title>
    </head>
    <body>
        <div class="container border mt-5">
            <h1 class="text-center">Système de détection des cellules infectées par le paludisme.</h1>
            <form method="POST" enctype="multipart/form-data" action="/">
                <div class="mb-3 mt-3">
                    <label for="formFileMultiple" class="form-label">Chargez vos images de cellules</label>
                    <input class="form-control" type="file" id="formFileMultiple" name="file" multiple required accept="image/png, image/jpg, image/jpeg">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Predict</button>
            </form>
            <div class="predictions">
                {% for prediction in predictions %}
                    <div class="results">
                        <img src="{{ url_for('static', filename=prediction[0]) }}" class="img-fluid mt-3 img" style="max-width: 350px; max-height: 350px;">
                        <span class="text-center"><strong>{{ prediction[1] }}</strong></span>
                        <span>Probability of being uninfected <strong>{{ prediction[2] }}</strong></span> 
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
